<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat app</title>
  <style>
  .name {
    font-size: 10px;
  }
  .text {
    font-size: 16px;
  }
  .msg_main {
    display: flex;
    padding: 0 0 0 5px;
    justify-content: space-between;
    align-items: center;
  }
  .msg_left {
    display: flex;
    align-items: center;
  }
  .msg_right {
    display: flex;
    margin: 0 15px 0 0;
  }
  .icon {
    border-radius: 50%;
  }
  .name {
    font-size: 12px;
    opacity: .4;
  }
  .msg {
    padding: 0 5px 0 5px;
  }
  .time {
    font-size: 16px;
    font-weight: lighter;
    border-radius: 10px;
    padding: 5px;
  }
  #output {
    width: 300px;
    height: 400px;
    overflow: auto;
  }
  </style>
</head>
<body>
  <div id="btn">START</div>
  <div>
    <div>
      <input type="text" id="username">
    </div>
    <div>
      <textarea id="text" rows=""></textarea>
      <button id="send">send</button>
    </div>
    <div id="output"></div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
<script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyBq4vED4vtEbf8rP8O-1SKrdOtTMVlkjW4",
    authDomain: "chatapp-f02d4.firebaseapp.com",
    databaseURL: "https://chatapp-f02d4.firebaseio.com",
    projectId: "chatapp-f02d4",
    storageBucket: "chatapp-f02d4.appspot.com",
    messagingSenderId: "675337792817"
  };
  firebase.initializeApp(config);

  // MSG送信準備
  const newPostRef = firebase.database();
  let room = "hamayoo_room";

  const send = document.getElementById("send");
  const username = document.getElementById("username");
  const text = document.getElementById("text");
  const output = document.getElementById("output");

  // MSG送信処理
  send.addEventListener('click', function(){
    newPostRef.ref(room).push({
      username: username.value,
      text: text.value,
      time: time()
    });
    text.value = "";
  });

  // MSG受信処理
  newPostRef.ref(room).on("child_added", function(data){
    const v = data.val();
    const k = data.key;
    let str = "";
    str += '<div id="' + k + '" class="msg_main">'
    str += '<div class="msg_left">';
    str += '<div class=""><img src="img/icon_person.png" alt="" class="icon ' + v.username + '"width="30"></div>';
    str += '<div class="msg">';
    str += '<div class="name">' + v.username + '</div>';
    str += '<div class="text">' + v.text + '</div>';
    str += '</div>';
    str += '</div>';
    str += '<div class="msg_right">';
    str += '<div class="time">' + v.time + '</div>'; 
    str += '</div>';
    str += '</div>';
    
    output.innerHTML += str;
  });

  // 時間取得
  function time() {
    var date = new Date();
    var hh = ("0" + date.getHours()).slice(-2);
    var min = ("0" + date.getMinutes()).slice(-2);
    var sec = ("0" + date.getSeconds()).slice(-2);
    var time = hh + ":" + min + ":" + sec;
    return time;
  }

  /*---------------- 音声認識処理 ----------------*/
  const speech = new webkitSpeechRecognition();
  speech.lang = 'ja-JP';

  // イベント
  const btn = document.getElementById('btn');
  const content = document.getElementById('content');
  btn.addEventListener('click', function(){
    // 音声認識スタート
    speech.start();
  });
  // 自動音声文字起こし
  speech.onresult = function(e) {
    speech.stop();
    if(e.results[0].isFinal) {
      var autotext = e.results[0][0].transcript
      console.log(e);
      console.log(autotext);
      newPostRef.ref(room).push({
        username: username.value,
        text: autotext,
        time: time()
      });
    }
  }
  speech.onend = () => {
    speech.start()
  };
  // speech.addEventListener('result', function(e){
  //   // 音声認識で取得した情報を、コンソール画面に表示
  //   console.log(e);
  //   // HTMLに表示
  //   const text = e.results[0][0].transcript;
  //   content.innerText = text;
  // });  
</script>
</body>
</html>
